<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Firebase CRUD</title>
</head>

<body>

    <div class="container p-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card-body">
                    <div class="card bg-light">
                        <div class="card-header">CRUD con Firebase</div>
                        <div class="card-body">
                            <h4 class="card-title">Tareas</h4>
                            <form name="tasks" id="task-form">
                                <div class="form-group">
                                    <input type="text" id="task-title" class="form-control"
                                        placeholder="Título de la tarea" autofocus>
                                </div>
                                <div class="form-group">
                                    <textarea id="task-description" rows="3" class="form-control"
                                        placeholder="Descripción de la tarea"></textarea>
                                </div>
                                <button type="submit" class="btn btn-outline-primary" id="save-task">Guardar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="tasks-container">

            </div>
        </div>
    </div>
</body>
